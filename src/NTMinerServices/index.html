<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

    <div ng-app="myApp" ng-controller="myCtrl">
        GetServicesVersionResult {{GetServicesVersionResult}}
    </div>

    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope, $http) {
            $scope.name = "NTMiner";
            $http.post("http://localhost:3339/api/ControlCenter/GetServicesVersion").then(function (response) {
                $scope.GetServicesVersionResult = response;
            });
        });
    </script>
</body>
</html>
